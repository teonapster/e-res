<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="webjars/bootstrap/3.1.1/css/bootstrap.css" rel="stylesheet">
<link href="webjars/font-awesome/4.1.0/css/font-awesome.css" rel="stylesheet">
<script src="webjars/jquery/2.1.1/jquery.js"></script>
<script src="webjars/bootstrap/3.1.1/js/bootstrap.js"></script>
<title>Eres</title>
</head>
<body ng-app="eres">
	<script src="webjars/angularjs/1.2.16/angular.js"></script>
	<script src="webjars/angularjs/1.2.16/angular-route.js"></script>
	<script src="webjars/angularjs/1.2.16/angular-resource.js"></script>
	<script src="webjars/angular-ui-bootstrap/0.11.0/ui-bootstrap-tpls.js"></script>
	
	
	<div class="navbar navbar-default navbar-static-top" role="navigation"
		class='ng-hide' ng-hide="false" ng-controller='UserNavController'>
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				
				<!-- Enable following only when login has benn developed -->
<!-- 				<a class="navbar-brand" href="#">eRes<span class="ng-hide" -->
<!-- 					ng-show="userStatus.org"> - -->
<!-- 						{{userStatus.organization}} </span><span class="ng-hide" ng-show="busy" -->
<!-- 					style="margin-left: 8px;"><i class="fa fa-spinner fa-spin"></i></span></a> -->

			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-right">
					<li class="ng-hide" ng-show="userStatus.user"><a
						active-link active-link-parent href="#/">Houses</a></li>
					<li class="ng-hide"
						ng-show="userStatus.user || userStatus.siteAdmin"><a
						href="#/org/{{userStatus.orgid}}" active-link active-link-parent>My Reservations</a></li>
					<li ng-hide="userStatus.user"><a href="#/login" active-link
						active-link-parent>Login</a></li>
					<li class="ng-hide" class="dropdown" ng-show="userStatus.user"><a
						class="dropdown-toggle" data-toggle="dropdown">
							{{userStatus.user}}<b class="caret"></b>
					</a>
						<ul class="dropdown-menu">
							<li><a
								href="#/org/{{userStatus.orgid}}/user/{{userStatus.uid}}"
								active-link active-link-parent>Account</a></li>
							<li class="divider"></li>
							<li><a ng-click="logout()">Logout</a></li>
						</ul></li>
				</ul>
			</div>
		</div>
	</div>
	<div ng-view></div>
	
	<script src="js/nav.js"></script>
	<script src="js/login.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
