<div class="container" style="margin-top: 30px">
	<div class="col-md-6">
		<div class="alert alert-danger ng-hide" ng-show="msg">{{msg}}</div>
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">
					<strong>Sign in to use the application</strong>
				</h3>
			</div>
			<div class="panel-body">
				<form role="form" ng-submit="login()">
					<div class="form-group">
						<label for="email1">Email</label> <input id="email1" required
							autofocus ng-model="username" type="email" class="form-control"
							placeholder="Enter Email">
					</div>
					<div class="form-group">
						<label for="passwd1">Password</label> <input id="passwd1" required
							ng-model="password" type="password" class="form-control"
							placeholder="Password">
					</div>
					<button type="submit" class="btn btn-primary btn-sm btn-default">Sign
						in</button>
				</form>
			</div>
		</div>
	</div>
</div>
